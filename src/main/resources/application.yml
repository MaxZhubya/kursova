server:
  port: 8888

spring:
  freemarker:
    suffix: .ftl

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/factory
    username: postgres
    password: root

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop

    properties.hibernate.jdbc.lob.non_contextual_creation: true
